{% extends 'base.html' %}

{% block body %}
{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}
<div class="row no-gutter justify-content-center align-items-center">
    <div class="col-md-4 no-gutter">
        <form action="/submit" name="voter" method="POST">
            <div class="form-group">
                <label>
                    <h1>Confirm Vote</h1>
                </label>
                <hr />
            </div>
            <div class="form-group">
                <label for="voterName"><b>Name:</b></label>
                <input type="text" id="voterName" name="voterName" class="form-control" placeholder="{{ Voter.Name }}"
                    value="{{ Voter.Name }}" readonly="readonly" />
            </div>
            <div class="form-group">
                <label for="voterId"><b>Voter Id:</b></label>
                <input type="text" id="voterId" name="voterId" class="form-control" placeholder="{{ Voter.Id}}"
                    value="{{ Voter.Id}}" readonly="readonly" />
            </div>
            <div class="form-group">
                <input type="hidden" id="candidateName" name="candidateName" class="form-control"
                    value="{{candidate.CandidateName}}" readonly="readonly" />
                <input type="hidden" id="candidateParty" name="candidateParty" class="form-control"
                    value="{{candidate.PartyName}}" readonly="readonly" />
            </div>
            <div class="card w-85">
                <div class="card-body">
                    <h5 class="card-title">Candidate: {{ candidate.CandidateName }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Party Name: {{ candidate.PartyName }}</h6>
                    <img class="card-img-top img-thumbnail rounded float-right" src="..." alt="{{ candidate.Symbol }}">
                </div>
                <div class="card-footer text-right">
                    <a href="/change" class="card-link">chnage</a>
                    <button type="submit" class="btn btn-primary">Confirm</button></a>
                </div>
            </div>
        </form>

    </div>

</div>


{% endblock body %}

{% block script %} {% endblock script %}
